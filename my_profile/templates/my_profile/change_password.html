{% extends 'base.html' %}

{% block content %}
<br>
<br>
<br>
<style>
    .change-password-container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: #1e1e1e; /* Dark background for content */
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        color: #e0e0e0; /* Light text color */
    }

    .change-password-container h1 {
        margin-bottom: 20px;
        color: #00bfae; /* Unique color for headings */
    }

    .change-password-container form {
        display: flex;
        flex-direction: column;
    }

    .change-password-container form p {
        margin-bottom: 15px;
    }

    .change-password-container form input {
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #333;
        border-radius: 5px;
        background-color: #2c2c2c; /* Slightly lighter dark background for inputs */
        color: #e0e0e0;
    }

    .change-password-container form button {
        padding: 15px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff; /* Primary color */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .change-password-container form button:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }

    .messages {
        list-style-type: none;
        margin: 20px 0;
        padding: 0;
    }

    .messages li {
        padding: 12px;
        border-radius: 8px;
        color: #ffffff;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
    }

    .messages .success {
        background-color: #198754; /* Bootstrap Success Color */
    }

    .messages .error {
        background-color: #dc3545; /* Bootstrap Danger Color */
    }

    .messages .warning {
        background-color: #ffc107; /* Bootstrap Warning Color */
        color: #333;
    }

    .messages .info {
        background-color: #0dcaf0; /* Bootstrap Info Color */
    }
</style>

<div class="change-password-container">
    <h1>Change Password</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change Password</button>
    </form>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>

{% endblock %}
