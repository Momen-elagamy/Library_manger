{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212; /* Dark background for dark mode */
            color: #e0e0e0; /* Light text color for dark mode */
            text-align: center;
            padding: 50px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #00bfae; /* Unique color for the heading */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1e1e1e; /* Slightly lighter dark background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        a {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            font-size: 16px;
            color: #e0e0e0; /* Light text color for links */
            background-color: #333333; /* Dark background for links */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #444444; /* Darker hover color */
            transform: scale(1.05);
        }

        a:active {
            background-color: #555555; /* Even darker active color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Homepage</h1>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'registration' %}">Register</a>
    </div>
</body>
</html>
{% endblock %}
