{% extends 'base.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212; /* Dark background for dark mode */
            color: #e0e0e0; /* Light text color for dark mode */
            text-align: center;
            padding: 50px;
        }

        h1 {
            margin-bottom: 30px;
            color: #00bfae; /* Unique color for the heading */
        }

        form {
            display: inline-block;
            background-color: #1e1e1e; /* Slightly lighter dark background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            text-align: left;
        }

        form p {
            margin-bottom: 15px;
            color: #e0e0e0; /* Light color for form text */
        }

        form input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333; /* Darker border for inputs */
            border-radius: 5px;
            background-color: #121212; /* Dark background for inputs */
            color: #e0e0e0; /* Light text color for inputs */
        }

        form button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 16px;
            color: #e0e0e0; /* Light text color for button */
            background-color: #333; /* Dark background for button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #444; /* Darker hover color */
        }

        p {
            margin-top: 15px;
            color: #e0e0e0; /* Light color for paragraph text */
        }

        a {
            color: #00bfae; /* Unique color for links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'registration' %}">Register</a></p>
</body>

{% endblock %}
